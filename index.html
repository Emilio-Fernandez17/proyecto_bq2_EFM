<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Cócteles - Proyecto Bloque II</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header con menú hamburguesa manual -->
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    <i class="bi bi-cup-straw"></i> Cócteles
                </div>
                <button class="hamburger-btn" id="hamburgerBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="#"><i class="bi bi-house"></i> Inicio</a></li>
                    <li><a href="#search-section"><i class="bi bi-search"></i> Buscar</a></li>
                    <li><a href="#randomBtn"><i class="bi bi-dice-5"></i> Aleatorio</a></li>
                    <li><a href="#about"><i class="bi bi-info-circle"></i> Acerca de</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Sección de búsqueda -->
        <section id="search-section" class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center mb-4">Descubre el Mundo de los Cócteles</h1>
                    <p class="text-center text-muted mb-4">
                        Busca tu cóctel favorito o descubre nuevas recetas
                    </p>
                    
                    <!-- Buscador 2.1 -->
                    <div class="input-group mb-3">
                        <input type="text" 
                               id="searchInput" 
                               class="form-control" 
                               placeholder="Ej: Margarita, Mojito, Martini..."
                               aria-label="Buscar cóctel">
                        <button id="searchBtn" class="btn btn-primary">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                    
                    <!-- Área para alertas -->
                    <div id="alertArea"></div>
                    
                    <!-- Botón para cóctel aleatorio -->
                    <div class="text-center mb-5">
                        <button id="randomBtn" class="btn btn-success btn-lg">
                            <i class="bi bi-dice-5"></i> Cóctel Aleatorio
                        </button>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Sección para resultados -->
        <section id="results-section" class="container">
            <div class="row" id="resultsContainer">
                <!-- Los resultados se cargarán aquí dinámicamente -->
                <div class="col-12 text-center text-muted py-5">
                    <i class="bi bi-cup display-1 opacity-25"></i>
                    <h4 class="mt-3">Busca un cóctel para comenzar</h4>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para detalles (2.3) -->
    <div class="modal fade" id="cocktailModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle">Detalles del Cóctel</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Contenido dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center py-3">
                    <p class="mb-0">
                        <i class="bi bi-code-slash"></i> Proyecto Bloque II - Desarrollo Web Inicial
                    </p>
                    <p class="mb-0 small">
                        API: <a href="https://www.thecocktaildb.com/" target="_blank" class="text-light">TheCocktailDB</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="js/js.js"></script>
</body>
</html>
